<div class="row" id="contact">
    
    <div class="col-xs-12" id="tealContainer">
        
        <div class="row" id="whiteContainer">
            
            <div class="col-xs-12 visible-xs">
                <span class="divider">
                    <span>
                        CONTACT US
                    </span>
                </span>
            </div>
            
            <div class="col-xs-12">
                <h2>Send us an email, stop by, or give us a call! We would love to hear from you.</h2>
            </div>
            
            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-5" id="info">
                <h3>Contact</h3>
                
                <p>Tel. 843-757-0888</p>
                <p>Email: <a href="mailto:karen@barkshack.com">karen@barkshack.com</a></p>
                
                <p class="address">Addr. 33 Ulmer Road</p>
                <p class="margin-left">Bluffton, South Carolina</p>
                
            </div>
            
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-7" id="form">
                
                <form class="form" role="form">
                  <div class="form-group half">
                    <label for="name">Your Name*:</label>
                    <input type="name" class="form-control" id="name">
                  </div>
                  <div class="form-group half">
                    <label for="email">Your Email*:</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                    
                  <div class="form-group">
                    <label for="subject">Subject*:</label>
                    <input type="text" class="form-control" id="subject">
                  </div>
                    
                  <div class="form-group">
                    <label for="message">Message*:</label>
                    <textarea rows="10" class="form-control"></textarea>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
	
                
            </div>
            
        </div>
        
    </div>
    
</div>
